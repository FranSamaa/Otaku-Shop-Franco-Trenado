<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login para varios usuario</title>
</head>

<body>
<h1>Ingresa Tus Datos 
</h1> 
<form name="login"> 
        <div class="login-container">
             <h2>Usuario</h2>
           <input id="usuario" name="usuario" type="text" class="Input" value="" size="20" /> 
        </div>

        <div class="password-container">
            <h2>Clave</h2>
           <input id="password" name="password" type="password" class="Input" value="" size="20" /> 
        </div>

        <div class="boton-container">
        <input id="boton" value="Entrar" target="_parent" onclick=Login() type="button" class="boton"/>
        </div>   
</form>
<script src="scripts/login.js"></script> 
</body>
</html>
